<!doctype html>

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
      .iconBox {
position: relative;
      }

.iconBox::after { /*PSEUDO ELEMENT*/
content: none;
font-family: "Font awesome;
position: absolute;
top: 100%;
left: 0;
width: 100%;
height: 100%;
background-color: blueviolet;
transition: .3s;
font-weight: 400;
color: white;
}

.iconBox:hover::after {
top:0;
}
  </style>
</head>
<body>

  <!-- 
      FLEX BOX in TAILWINDCSS


      border-radius:rounded

      display:flex=>flex


      align-items=>items-start, items-center, items-end

            </ul>
